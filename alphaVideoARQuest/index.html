<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video</title>
    <meta name="description" content="Video - A-Frame">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.6/dist/aframe-transparent-video-shader.umd.js"></script>
    <script src="play-on-click.js"></script>
    <script src="hide-on-play.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="videoBunny"
               src="elephant.png"
               width="320" height="180"
               ></img>
        <video id="videoFireworks" preload="auto"
               src="https://cdn.aframe.io/videos/fireworks.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
      </a-assets>

      <!--
      SOURCE
      Title:  Big Buck Bunny
      Author: Blender Institute
      URL:    https://peach.blender.org/
      -->
      <a-entity material="shader: transparent-video; src: #videoBunny"
                geometry="primitive: plane; width: 320; height: 180;"
                position="60 60 -250"
                rotation="0 45 0"
                play-on-click
                visible="false">
      </a-entity>

      <!--
      SOURCE
      Title:  Fireworks
      Author: Motion Digital
      URL:    https://www.videvo.net/profile/motiondigital/
      -->
      <a-entity material="shader: flat; src: #videoFireworks"
                geometry="primitive: plane; width: 160; height: 90"
                position="60 -60 -60"
                rotation="0 -45 0"
                play-on-click
                visible="false">
      </a-entity>

      <a-camera position="0 1.2 0"></a-camera>
      </a-camera>
    </a-scene>
  </body>
</html>
